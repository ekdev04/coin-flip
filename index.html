<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Flip a Coin</h1>
        <section id="choice">
            <button id="head" onclick="runGame('heads')">
                <img src="media/heads logo.png" alt="heads">
            </button>
            <button id="tails" onclick="runGame('tails')">
                <img src="media/tails logo.png" alt="tails">
            </button>
        </section>
        <div class="flex">
            <section id="output">
                <h2>Game Result</h2>
                <p>You predicted <span id="prediction"></span>.</p>
                <p>The flip came up <span id="flip"></span>.</p>
                <p>That's a <span id="result"></span>.</p>
            </section>
            <section>
                <h2>Scoreboard</h2>
                <p>You've played <span id="count">0</span> games.</p>
                <p>You have <span id="wins">0</span> wins and <span id="losses">0</span> losses.</p>
                <button onclick="resetScore()" id="reset">Reset Score</button>
            </section>
        </div>
    </main>
    <script src="page.js"></script>
</body>
</html>
